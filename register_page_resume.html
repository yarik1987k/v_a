  <body>
 
	 <section class="login_page">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
				<div class="logo">
						<a href="#">
							<img class="img-fluid" src="http://via.placeholder.com/255x50">
						</a>
					</div>
				
				</div>
				<div class="col-md-5">
					<div class="log_in_form">
						<div class="log_title">כניסה לחשבון האישי</div>
						
						<div class="login_inputs">
						<div class="input_group_holder">
							<input class="form-control input_text_costum" type="text" placeholder="אימייל או מספר טלפון">
						</div>
						<div class="input_group_holder">
							<input class="form-control input_text_costum" type="password" placeholder="">
						</div>
						<div class="input_group_holder">
						<button class="btn btn-primary btn-block" >התחבר לחשבון האישי</button>
						</div> 
						<div class="row">
							<div class="col-md-6">
								<div class="input_group_holder"> 
									<label class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description">תזכור אותי</span>
									</label>
								</div>
							</div>
							<div class="col-md-6 text-left">
								<a href="">שכחתי סיסמה</a>
							</div>
							</div> 
							<div class="social_connect">
								<div class="s_b_title text-center">כניסה דרך רשתות חברתיות</div>
								<div class="connect_holder">
									<ul>
										<li class="face_icon"><a href="#"><img src="assets/img/facebook.svg"></a></li>
										<li class="google_icon"><a href="#"><img src="assets/img/google-plus.svg"></a></li>
										<li class="linkdin_icon"><a href="#"><img src="assets/img/linkedin.svg"></a></li>
									</ul>
								</div>
							</div>
							<div class="registration_btns">
								<div class="s_b_title text-center">הרשמה</div>
								<div class="btns_holder_reg">
									<button class="btn btn-gray" onclick="location.href='register_page_company.html'">הרשמה למעסיקים</button>
									<button class="btn btn-gray" onclick="location.href='registretion_job_seaker.html'">הרשמה למחפשי עבודה</button>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
