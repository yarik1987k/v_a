<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800&amp;subset=hebrew" rel="stylesheet">
  </head>
  <body>
 
	 <section class="login_page">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
				<div class="logo">
						<a href="#">
							<img class="img-fluid" src="http://via.placeholder.com/255x50">
						</a>
					</div>
				
				</div>
				<div class="col-md-5">
					<div class="log_in_form company_registration">
						<div class="log_title">הרשמה למעסיקים</div>
						
						<div class="login_inputs">
							<div class="input_group_holder"> 
									<div class="form-group">
										<select class="swb"> 
											<option value="resume">עוסק פטור</option>
											<option value="jobs">עוסק מורשה</option>
											<option value="companies">חברה בע"מ</option>
										</select>
									</div>
									<div class="form-group">
										<input class="form-control input_text_costum" type="text" placeholder="שם החברה">
									</div> 
							</div>
	
							
							<div class="input_group_holder">
								<input class="form-control input_text_costum" type="text" placeholder="אתר החברה">
							</div>		
							<div class="input_group_holder">
								<select class="swb"> 
									<option value="resume">עד 10 עובדים</option>
									<option value="jobs">עד 20 עובדים</option>
									<option value="companies">עד 100 עובדים</option>
									<option value="companies">מעל 100 עובדים</option>
								</select>
							</div>								
							<div class="input_group_holder">
								<input class="form-control input_text_costum" type="text" placeholder="כתובת החברה">
							</div>
							<div class="input_group_holder"> 
								<div class="form-group">
									<label class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input">
										<span class="custom-control-indicator"></span>
										<span class="custom-control-description">כוח אדם?</span>
									</label>
								</div> 
							</div>							
							<div class="input_group_holder">
								<div class="small_title">פרטי איש קשר</div>
								<div class="small_title"><small>הפרטים אינם מועברים, סודיות מובטחת</small></div>
							</div>	
							<div class="input_group_holder">
								<input class="form-control input_text_costum" type="text" placeholder="שם פרטי">
							</div>		
							<div class="input_group_holder">
								<input class="form-control input_text_costum" type="text" placeholder="Email">
							</div>		
							<div class="input_group_holder">
								<input class="form-control input_text_costum" type="text" placeholder="טלפון אישי">
							</div>								
							<div class="input_group_holder">
								<button class="btn btn-primary btn-block" >הרשמת החברה</button>
							</div> 
							<div class="input_group_holder">
								<button class="btn btn-gray btn-block" onclick="location.href='register_page_resume.html'" >כניסה לחשבון האישי</button>
							</div> 
						</div>
						
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	 </section>
	
	
	
	
	
	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<!--<script src="assets/js/main.js" ></script>-->
  </body>
</html>
